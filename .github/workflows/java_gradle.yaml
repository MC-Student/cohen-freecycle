name: Java/Gradle CI

# This file should be located in .github/workflows
# must copy "modified_google_checks.xml" as well

# https://docs.github.com/en/actions/guides/building-and-testing-java-with-gradle
# https://github.com/dbelyaev/action-checkstyle

on: [ pull_request ]

jobs:

  checkstyle:
    name: runner / checkstyle
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      - uses: dbelyaev/action-checkstyle@v0.6.1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
          fail_on_error: true
          checkstyle_config: .github/workflows/modified_google_checks.xml


  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build (and test) with Gradle
        run: ./gradlew build